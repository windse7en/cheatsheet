<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webpack and Bootstrap</title>
	<link rel="stylesheet" href="./vendor/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div class="cheat_sheet_trigger_title">
	  <h3>Pattern Modifier</h3>
	</div>
	<div class="cheat_sheet_output_table" style="display: block;">
	  <table class="table">
	    <tbody>
	      <tr class="success">
	        <td class="cheat_sheet_output_cell_1">
	          <div>g</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Global match</div>
	        </td>
	      </tr>
	      <tr class="countrow">
	        <td class="cheat_sheet_output_cell_1">
	          <div>i&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Case-i­nse­nsitive</div>
	        </td>
	      </tr>
	      <tr class="success">
	        <td class="cheat_sheet_output_cell_1">
	          <div>m&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Multiple lines</div>
	        </td>
	      </tr>
	      <tr class="countrow">
	        <td class="cheat_sheet_output_cell_1">
	          <div>s&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Treat string as single line</div>
	        </td>
	      </tr>
	      <tr class="success">
	        <td class="cheat_sheet_output_cell_1">
	          <div>x&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Allow comments and whitespace in pattern</div>
	        </td>
	      </tr>
	      <tr class="countrow">
	        <td class="cheat_sheet_output_cell_1">
	          <div>e&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Evaluate replac­ement</div>
	        </td>
	      </tr>
	      <tr class="success">
	        <td class="cheat_sheet_output_cell_1">
	          <div>U&nbsp;*</div>
	        </td>
	        <td class="cheat_sheet_output_cell_2">
	          <div>Ungreedy pattern</div>
	        </td>
	      </tr>
	    </tbody>
	  </table>
	  <div class="cheat_sheet_note">
	    <div>* PCRE modifier</div>
	  </div>
	</div>
	<div id="csContainer"></div>
	<script src="./dist/js/cheatsheet/app.js"></script>
</body>
</html>
